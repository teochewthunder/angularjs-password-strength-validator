<!DOCTYPE html>
<html>
	<head>
		<title>Password Validator</title>
		<style>

			.color_weak { color: #440000; }
			.color_moderate { color: #444400; }
			.color_strong { color: #FFFF00; }
			.color_excellent { color: #44FF00; }

			.container
			{
				width: 200em;
			}

			.txtStrength 
			{
				font-weight: bold;
				font-size: 3em;
				width: 50%;
				float: left;
			}

			.txtMessage
			{
				font-size: 1em;
				width: 50%;
				float: left;
				margin-left: 2em;
				white-space: pre-wrap;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/main.js"></script>
	</head>

    	<body ng-app="passvalApp">
		<div ng-controller="passvalCtrl">
			<label for="txtPassword">Enter your password here: </label>
			<input type="text" id="txtPassword" ng-change="processPassword()" ng-model="enteredPassword" ng-disabled="processingDictionaryCheck">
			{{ (processingDictionaryCheck ? "Checking dictionary. Please stand by..." : "") }}

			<br />
			<div class="container">
				<div class="txtStrength color_{{ strengthCode }}">
					{{ strengthCode }}
				</div>
				<div class="txtMessage">
					{{ strengthMessage }}
				</div>
			</div>
		</div>
	</body>

</html>
